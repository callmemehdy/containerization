
volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/mel-akar/data/mariadb
      o: bind
      type: none
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/mel-akar/data/wordpress
      o: bind
      type: none

services:
  nginx:
    image: nginx:inception
    container_name: nginx
    build: ./requirements/nginx/
    env_file:
      - .env
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    restart: always
  mariadb:
    image: mariadb:inception
    container_name: mariadb
    build: ./requirements/mariadb/
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: always
    healthcheck:
      test: ["CMD", "nc", "-z", "mariadb", "3306"]
      interval: 2s
      timeout: 5s
      retries: 15
  wordpress:
    image: wordpress:inception
    container_name: wordpress
    build: ./requirements/wordpress/
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file :
      - .env
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    restart: always
  redis:
    image: redis:inception
    container_name: redis
    build: ./requirements/bonus/redis/
    env_file :
      - .env
    networks:
      - inception
    restart: always
    healthcheck:
      test: ["CMD", "nc", "-z", "redis", "1234"]
      interval: 2s
      timeout: 5s
      retries: 15
  static_webp:
    image: webp:inception
    container_name: webp
    build: ./requirements/bonus/static_wpage/
    env_file :
      - .env
    ports:
      - "8080:8080"
    restart: always
  adminer:
    image: adminer:inception
    container_name: adminer
    build: ./requirements/bonus/adminer/
    env_file :
      - .env
    ports:
      - "9090:9090"
    depends_on:
      mariadb:
        condition: service_healthy
    restart: always
    networks:
      - inception
  ftp_server:
    image: ftp_server:inception
    container_name: ftp_server
    build: ./requirements/bonus/ftp_server/
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/wordpress
    ports:
      - "20-21:20-21"
      - "50120-50130:50120-50130"
    restart: always
  irc_server:
    image: irc_server:inception
    container_name: irc_server
    build: ./requirements/bonus/extra_service/
    ports:
      - "1337:1337"
    env_file:
      - .env
    restart: always

networks:
  inception:
    driver: bridge
    name: inception

